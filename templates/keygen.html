<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Keygen</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
            color: #000;
            font-size: 25px;
            font-weight: bold;
            text-decoration: none;
            font-family: "Trebuchet MS";
        }

        .link:hover{
            color: #ffabab;
            text-decoration: none;
        }

        .text {
        font-size: 20px;
        font-family: "Trebuchet MS";
        }

        .textB {
        font-size: 25px;
        font-family: "Trebuchet MS";
        font-weight: bold;
        }
    </style>
</head>
<body>

<!-- loads base.html template -->
{% extends "home.html" %}

<!-- rsa page content -->
{% block content %}

<div class = "main">
    <p class = "mainHead">Key Generator</p>
    <form class = "demo" action = "#" method = "post">
        <!-- message -->
        <p class = "textB">Message: </p>
        <p><input class = "text" type = "text" name = "msg" /></p>
        <p><input type = "submit" value = "submit" /></p>
        <!-- encrypted message -->
        <p class = "textB">{{ display }}</p>
        <p class = "output text">{{ output }}</p>
        <p class = "textB">{{ display1 }}</p>
        <p class = "output text">{{ pubKey1 }}</p>
        <p class = "textB">{{ display2 }}</p>
        <p class = "output text">{{ pubKey2 }}</p>
        <p class = "textB">{{ display3 }}</p>
        <p class = "output text">{{ privKey }}</p>
    </form>
    <p class = "subHead">Other Pages</p>
    <a class = "link" href = "{{ link1 }}"> {{ op1 }} </a>
    <a class = "link" href = "{{ link2 }}"> {{ op2 }} </a>
</div>

{% endblock %}

</body>
</html>
