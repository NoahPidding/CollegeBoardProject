<!DOCTYPE html>

{% extends "home.html" %}
{% block content %}
    {% set quote = quote %}
    <h1>Random Quote</h1>
    <p class="quote">
        {{quote["content"]}}
    </p>
    <form method="POST" ID="myForm" action={{url_for('api')}} >
        <input type="submit" value="New Quote">
    </form>

    <style>

            h1, p, form{
                margin-top: 2.5%;
                margin-left: 2.5%;
            }


        </style>
<p>{{quote}}</p>
{% endblock %}
