<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>API</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
    body {
    background-image: url(https://wallpaperaccess.com/full/1332238.jpg);
    height: 100%
    width: 100%
    background-size: cover;
    background-repeat: no-repeat;
    }


    h1 {color: white;}
    h2 {color: white;}
    p {
    color: white;
    font-size: 150%}
    h {
    color: pink;
    font-size: 250%}
    .center {
    display: block;
    margin-left: auto;
    margin-right: auto;
    }
    </style>
</head>
<body>
{% extends "home.html" %}
{% block content %}
{% set quote = quote %}
{% set encryptPL = encryptPL %}
{% set encryptMC = encryptMC %}
    <h1>Random Quote</h1>
    <p class="quote">
        {{quote["content"]}}
    </p>
    <form method="POST" ID="myForm" action={{url_for('api')}} >
        <input type="submit" value="New Quote">
    </form>
<h2 style="color: mediumspringgreen">Quote:</h2>
<p>{{quote}}</p>
</br>
<h2 style="color: pink">Pig Latin:</h2>
<p>{{encryptPL}}</p>
<p>{{encryptMC}}</p>
{% endblock %}
</body>
</html>
